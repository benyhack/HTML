<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Tables</title>
</head>
<body>
    <h4>With a normal border:</h4>
    <table border="1">
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>Row</td>
        </tr>
    </table>

    <h4>With a thick border</h4>
    <table border="8">
        <tr>
            <td>First Row</td>
            <td>Second Row</td>
        </tr>
        <tr>
            <td>First Row</td>
            <td>Second Row</td>
        </tr>
    </table>

    <h4>With a very thick border</h4>
    <table border="15">
        <tr>
            <td>First Row</td>
            <td>Second Row</td>
        </tr>
        <td>First Row</td>
        <td>Second Row</td>
    </table>
</body>
</html>
