<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 4</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2" colspan="2">Column 0</th> <!--colspan-->
                <th rowspan="2">Column 1</th>
                <th colspan="2">Colum 2</th>
            </tr>
            <tr>
                <th>Column 2a</th>
                <th>Column 2b</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Row 1</td>
                <td>Row 1a</td>
                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
            <tr>
                <td>Row 1b</td>
                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
            <tr>
                <td colspan="2">Row 2</td>
                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
